<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¿Quién es el pájaro? - Aves Urbanas</title>

  <!-- Fuente principal -->
  <link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Pantalla de bienvenida -->
  <section id="pantalla-bienvenida" class="pantalla">
    <h1>¿Quién es el pájaro?<br><span class="subtitulo">Edición Aves Urbanas</span></h1>
    <button id="btn-jugar">Jugar</button>
  </section>

  <!-- Contenedor principal -->
  <div class="container" id="main-container" style="display:none;">
    <h1>¿Quién es el pájaro? - <span class="subtitulo-titulo">Aves Urbanas</span></h1>

    <!-- Selección de ave -->
    <section id="seleccion-jugador">
      <h2>Selecciona tu ave</h2>
      <div id="tablero-eleccion">...</div>
      <button id="confirmar-eleccion" disabled>Confirmar selección</button>
    </section>

    <!-- Juego principal -->
    <section id="juego" class="juego" hidden>
      <h2>Turno: <span id="turno-actual">Jugador</span></h2>

      <!-- Contenedor de preguntas -->
      <div id="preguntas-arriba-container" class="preguntas-container">
        
        <!-- Preguntas del jugador -->
        <div id="pregunta-jugador" class="preguntas">
          <h3>Haz una pregunta:</h3>
          <div class="preguntas-carrusel-container">
            <button id="btn-izquierda" class="btn-flecha">&lt;</button>
            <div id="botones-preguntas" class="preguntas-carrusel"></div>
            <button id="btn-derecha" class="btn-flecha">&gt;</button>
          </div>
        </div>

        <!-- Pregunta de la máquina -->
        <div id="pregunta-maquina" class="preguntas" hidden>
          <h3>Pregunta de la máquina:</h3>
          <div id="pregunta-maquina-texto"></div>
          <button id="btn-si">Sí</button>
          <button id="btn-no">No</button>
        </div>
      </div>

      <!-- Respuesta de la máquina -->
      <div id="respuesta-maquina" class="respuesta"></div>

      <!-- Tableros -->
      <div class="tableros-container">
        
        <!-- Tablero del jugador -->
        <div class="tablero-wrapper jugador">
          <div id="resultado" class="resultado"></div>
          <h3>Tu tablero</h3>
          <div id="tablero-jugador" class="tablero"></div>
        </div>

        <!-- Tablero de la máquina -->
        <div class="tablero-wrapper maquina">
          <h3>Tablero de la máquina</h3>
          <div id="tablero-maquina" class="tablero"></div>
          <div id="ave-jugador-elegida" class="tarjeta-ave-elegida"></div>
        </div>
      </div>

      <!-- Botón reinicio -->
      <button id="reiniciar" hidden>Volver a jugar</button>
    </section>
  </div> 

  <!-- Mensaje de advertencia -->
  <div id="mensaje-mentira" class="mensaje-mentira">
    ¡Ojo! No puedes mentir. Responde según tu ave secreta.
  </div>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
